<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Котёл алхимика</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="ingredients">
                <input id="ingredients_field" type="text">
                <div class="ingredients__element" data-element="earth">
                    <img data-element='earth' class="ingredients__element__img" src="src/img/earth.png" alt="">
                    <p class="ingredients__element__label">earth</p>
                </div>
                <div class="ingredients__element" data-element="air">
                    <img data-element='air' class="ingredients__element__img" src="src/img/air.png" alt="">
                    <p class="ingredients__element__label">air</p>
                </div>
                <div class="ingredients__element" data-element="water">
                    <img data-element='water' class="ingredients__element__img" src="src/img/water.png" alt="">
                    <p class="ingredients__element__label">water</p>
                </div>
                <div class="ingredients__element" data-element="fire">
                    <img data-element='fire' class="ingredients__element__img" src="src/img/fire.png" alt="">
                    <p class="ingredients__element__label">fire</p>
                </div>
                <div class="ingredients__element" data-element="dust">
                    <img data-element='dust' class="ingredients__element__img" src="src/img/dust.png" alt="">
                    <p class="ingredients__element__label">dust</p>
                </div>
                <div class="ingredients__element" data-element="swamp">
                    <img data-element='swamp' class="ingredients__element__img" src="src/img/swamp.png" alt="">
                    <p class="ingredients__element__label">swamp</p>
                </div>
                <div class="ingredients__element" data-element="energy">
                    <img data-element='energy' class="ingredients__element__img" src="src/img/energy.png" alt="">
                    <p class="ingredients__element__label">energy</p>
                </div>
                <div class="ingredients__element" data-element="stone">
                    <img data-element='stone' class="ingredients__element__img" src="src/img/stone.png" alt="">
                    <p class="ingredients__element__label">stone</p>
                </div>
                <div class="ingredients__element" data-element="life">
                    <img data-element='life' class="ingredients__element__img" src="src/img/life.png" alt="">
                    <p class="ingredients__element__label">life</p>
                </div>
                <div class="ingredients__element" data-element="milk">
                    <img data-element='milk' class="ingredients__element__img" src="src/img/milk.png" alt="">
                    <p class="ingredients__element__label">milk</p>
                </div>
                <div class="ingredients__element" data-element="sourcream">
                    <img data-element='sourcream' class="ingredients__element__img" src="src/img/sourcream.png" alt="">
                    <p class="ingredients__element__label">sourcream</p>
                </div>
            </div>
            <div class="field">
                <input id="resetElements" type="button" name="resetElements">
                <div class="field__ingredients">
                    <div class="field__result"></div>
                    <img width="180px" height="180px" src="src/img/pot.png" alt="Котел">
                </div>
            </div>
        </div>
        <script src="formulas.js"></script>
        <script src="cauldron.js"></script>
    </body>
</html>
